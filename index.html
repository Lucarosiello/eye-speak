<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer Eye Tracking Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="startStop">Start Tracking</button>
            <button id="calibrate">Calibrate</button>
            <button id="resetCalibration">Reset Calibration</button>
            <label>
                Dwell Time: <input type="range" id="dwellRange" min="300" max="1500" value="600"> 
                <span id="dwellValue">600ms</span>
            </label>
        </div>
        
        <div id="status">
            <div id="debug">Gaze: (0, 0) | Key: none</div>
            <div id="typed"></div>
        </div>
        
        <div id="keyboard" role="group" aria-label="On-screen keyboard"></div>
        
        <div id="calibrationDots" style="display: none;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/webgazer@3.4.0/dist/webgazer.js"></script>
    <script src="app.js"></script>
</body>
</html>
